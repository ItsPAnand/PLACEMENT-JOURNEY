<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Savings account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Self deposit</h1>
    </div>
    <div>
        <input type="tel" name="deposit" id="deposit">
        <button onclick="addDepositAmt()">Add deposit</button>
    </div>
    <script>
        const depositInput = document.getElementById("deposit");
        async function addDepositAmt() {
    
            const fetchRes = await fetch("http://localhost:5600/addDepositAmount", {
                'body' : JSON.stringify({
                    "accId" : sessionStorage["accId"],
                    "amount" : depositInput.value
                }),
                'method' : 'POST',
                'headers' : {
                    'Content-Type' : 'application/json'
                }
            });
            // const jsonRes = await fetchRes.json();
        }
    </script>
</body>
</html>
