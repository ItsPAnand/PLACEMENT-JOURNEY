<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/formsDemo/style.css" type="text/css">
    <title>Sign Up</title>
</head>
<body>
    <div class="RegForm">
        <h3>Sign Up</h3>
        <form action="">
            <div class="input">
                <label for="User Name" class="txtBox">User Name</label>
                <input type="text" name="User Name" id="User Name" required>
            </div>
            <div class="input">
                <label for="Email" class="txtBox">Email Id</label>
                <input type="email" name="Email" id="Email" required>
            </div>
            <div class="input">
                <label for="User Name" class="txtBox">Password</label>
                <input type="password" name="Password" id="Password" required>
            </div>
            <div class="radio">
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </div>
            <div class="button">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
